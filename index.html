<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azaadisat timer</title>
</head>
<body>
    <div class="mission_name_box">
        <div class="mission_name_div">
            <p class="missionName">AZAADISAT-2</p>
        </div>
    </div>
    <div class="line_one">
        <div class="utc_box">
            <div class="utc_clock">
                <p id="utc">12:34:54</p>
            </div>
            <p class="label">UTC</p>
        </div>
        <img src="./assets/image.png" height=400 alt="azdsat wireframe">
        <div class="ist_box">
            <div class="ist_clock">
                <p id="ist">05:24:25</p>
            </div>
            <p class="label">IST</p>
        </div>
    </div>

    <div class="line_two">
        <div class="timer_box">
            <div class="timer_clock">
                <p id="time_elapsed">01:23:12</p>
            </div>
            <p class="label">Countdown</p>
        </div>
    </div>

    
</body>
<script src="main.js"></script>
</html>
